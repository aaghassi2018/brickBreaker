<html>

<head>
  <link rel="stylesheet" type="text/css" href="file.css">
  <title> Brick Breaker! </title>
</head>

<body id="body" onload="checkProgress()">
  <div id="gameOn">
    <div id="canvasDiv">
      <canvas id="gameArea" width=500 height=500></canvas>
      <script src="brickBreaker.js" type="text/javascript"></script>
    </div>
    <div id="rightOfGameArea">
      <h2 style="font-size: 24px;" > Normal Levels </h2>
      <h2 style="font-size: 24px; position:absolute; top:0; right: 75;" > Special Levels </h2>
      <button id="l1B" type="button" onclick = "init1()" class="theButtons"> Level 1 </button>
      <button id="l2B" type="button" onclick = "init2()" class="theButtons"> Level 2 </button>
      <button id="l3B" type="button" onclick = "init3()" class="theButtons"> Level 3 </button>
      <button id="l4B" type="button" onclick = "init4()" class="theButtons"> Level 4 </button>
      <button id="l5B" type="button" onclick = "init5()" class="theButtons"> Level 5 </button>
      <button id="l6B" type="button" onclick = "init6()" class="theButtons"> Level 6 </button>


      <button id="l1SB" type="button" onclick = "init1S()" class="specialButton"> Level 1 </button>
      <button id="l2SB" type="button" onclick = "init2S()" class="specialButton" style="margin-top:78px;"> Level 2 </button>
      <button id="l3SB" type="button" onclick = "init3S()" class="specialButton" style="margin-top:135px;"> Level 3 </button>
      <button id="l4SB" type="button" onclick = "init4S()" class="specialButton" style="margin-top:192px;"> Level 4 </button>
      <button id="l5SB" type="button" onclick = "init5S()" class="specialButton" style="margin-top:253px;"> Level 5 </button>
      <button id="l6SB" type="button" onclick = "init6S()" class="specialButton" style="margin-top:315px;"> Level 6 </button>
    </div>
    <div id="rightOfInGame">
      <h1 id="secRemaining"> </h1>
    </div>
    <div id="underCanvas">

      <h1 id="title"> Brick Breaker! </h1>
      <p style="margin-left:10px;"> by Ashkon Aghassi, Kiran Rhodes, and Cameron McCool </p>
    </div>
  </div>
  <div id="gameOverDiv" style="visibility:hidden;">
    <h1 id='gameOver'> Game Over! </h1> <button type='button' onclick = 'location.reload()' style='position:absolute; top:100; padding:1em; margin-top:20px; margin-left: 125px; background-color:#FF0000'> Play Again? </button>
  </div>
  <div id="youWinDiv" style="visibility:hidden;">
    <h1 id='gameOver'> You Win! </h1> <button type='button' onclick = 'location.reload()' style='position: absolute; top:100; padding:1em; margin-top:20px; margin-left: 100px; background-color:#FF0000'> Play Again? </button>
  </div>
</body>

</html>
